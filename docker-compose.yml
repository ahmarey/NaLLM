version: "3.7"
services:
  backend:
    build:
      context: ./api
    hostname: api
    restart: always
    container_name: api
    ports:
      - 7860:7860
    env_file:
      - .env
    volumes:
      - ./api:/api
    runtime: nvidia  # Specify the NVIDIA runtime here
    devices:
      - /dev/nvidia0:/dev/nvidia0  # Adjust the GPU device as needed
  frontend:
    build:
      context: ./ui
    hostname: ui
    restart: always
    container_name: ui
    ports:
      - 4173:4173
